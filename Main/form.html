<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/css_gif.gif" type="image/x-icon">
    <link rel="stylesheet" href="styles/form.css">
    <title>Form</title>
</head>
<body>

    <nav>
        <ul>
            <li><a href="personalizer.html">Personalizer</a></li>
            <li><div><a href="form.html">Form</a></div></li>
            <li><div><a href="images.html">Images</a></div></li>
            <li><div><a href="mode.html">Mode</a></div></li>
        </ul>
    </nav>

    <div class="form-container">
        <form method="post">
          <div class="form-row">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name">
          </div>
    
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="email" id="validEmail"></label>
          </div>

          <div class="form-row">
            <label>Gender:</label>
            <div class="form-group">
              <input type="radio" id="male" name="gender" value="male">
              <label for="male">Male</label>
    
              <input type="radio" id="female" name="gender" value="female">
              <label for="female">Female</label>
    
              <input type="radio" id="other" name="gender" value="other">
              <label for="other">Other</label>
            </div>
          </div>
    
    
          <div class="form-row">
            <label for="country">Country:</label>
            <select id="country" name="country">
              <option value="">Select your country</option>
              <option value="na">Nafarroa</option>
              <option value="esp">Spain</option>
              <option value="can">Canada</option>
              <option value="alb">Albania</option>
            </select>
          </div>
    
          <div class="form-row">
            <button type="submit" class="submit-btn">Send</button>
          </div>
        </form>
    </div>

</body>
</html>
