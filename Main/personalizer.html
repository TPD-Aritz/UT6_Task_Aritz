<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/personalizer.css">
    <title>Personalizer</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <div>
                    <button onclick=menu_show() class="dropdown" id="menu_button">Personalizer</button>
                    <div class="dropdown-content" id="custom-menu">
                        <div>
                            <p>Bg_color</p>
                            <button class="bg_red">
                            <button class="bg_green">
                            <button class="bg_blue">
                            <button class="bg_gray">
                            <button class="bg_black">
                        </div>
                        <div>
                            <p>Change Letters</p>
                            <button class="let_red">
                            <button class="let_green">
                            <button class="let_blue">
                            <button class="let_gray">
                            <button class="let_black">
                        </div>
                        <div>
                            
                            <button class="let_xs">
                            <button class="let_s">
                            <button class="let_m">
                            <button class="let_l">
                            <button class="let_xl">
                        </div>
                        <div>
                            <button class="let_arial">
                            <button class="let_times">
                            <button class="let_courier">
                            <button class="let_gray">
                            <button class="let_black">
                        </div>
                    </div>
                </div>
            </li>
            <li><div><a href="form.html">Form</a></div></li>
            <li><div><a href="images.html">Images</a></div></li>
        </ul>
    </nav>

    <script>
        function menu_show(){
            document.getElementById("custom-menu").style.display = "inline";
            document.getElementById( "menu_button" ).setAttribute( "onClick", "javascript: menu_hide();" );
        }

        function menu_hide(){
            document.getElementById("custom-menu").style.display = "none";
            document.getElementById( "menu_button" ).setAttribute( "onClick", "javascript: menu_show();" );
        }
    </script>
</body>
</html>
