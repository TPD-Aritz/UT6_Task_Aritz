<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/css_gif.gif" type="image/x-icon">
    <link rel="stylesheet" href="styles/images.css">
    <title>Form</title>
</head>
<body class="light" onload="randomImg()">

    <nav>
        <ul>
            <li><a href="personalizer.html">Personalizer</a></li>
            <li><a href="form.html">Form</a></li>
            <li><a href="images.html">Images</a></li>
            <li><div onclick="darkmode()" id="mode">Mode</div></li>
        </ul>
    </nav>

    <div class="container">
        <h3>Magic button: Create and change image</h3>
        <button onclick="chooseImage('place_image')">Choose image!</button>
        <div id="place_image"></div>
    </div>

    <div class="container">
        <h3>AutoLoading</h3>
        <div id="autoImg"></div>
    </div>
</body>
<script>
    function chooseImage(elem){
        let images = ['images/img1.png', 'images/img2.png', 'images/img3.png', 'images/img4.jpg', 'images/gif.gif']

        let num = Math.floor(Math.random() * (4 - 0 + 1))

        document.getElementById(elem).innerHTML = "<img src = \""+images[num]+"\" height=\"150\">"
    }

    function randomImg(){
        chooseImage('autoImg');
        setTimeout(randomImg, 450);
    }

    function darkmode(){
        document.body.className="dark";
        document.getElementById("mode").setAttribute("onClick","javascript: lightmode();");
        document.getElementById("mode").innerHTML = "Dark";
    }

    function lightmode(){
        document.body.className="light";
        document.getElementById("mode").setAttribute("onClick","javascript: darkmode();");
        document.getElementById("mode").innerHTML = "Light";
    }
</script>
</html>
